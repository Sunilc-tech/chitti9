<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,tr,th,td{
            border: 2px solid rgb(40, 15, 15);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">name</th>
            <td>tomato</td>
            <td>onion</td>
        </tr>
        <tr>
            <th rowspan="2">cost</th>
            <td>mrp</td>
            <td>45</td>
            <td>30</td>
            
        </tr>
        <tr>
            <td>rp</td>
            <td>30</td>
            <td>15</td>

        </tr>
    </table>
    
</body>
</html>
