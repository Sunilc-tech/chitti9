<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,tr,th,td{
            border: 2px solid rgb(32, 10, 10);
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th rowspan="2">veg </th>
        <th colspan="2">cost</th>
    </tr>
    <tr>
        <td>mrp</td>
        <td>rp</td>
    </tr>
    <tr>
        <td>tomato</td>
        <td>50</td>
        <td>30</td>
    </tr>
    <tr>
        <td>onion</td>
        <td>40</td>
        <td>20</td>
    </tr>

    </table>
</body>
</html>
